<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Geheimcode √úbersetzer ‚Äì Zugang</title>
<style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #login, #app {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea { width: 100%; height: 80px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-right: 10px; }
    #app { display: none; }
</style>
</head>
<body>

<div id="login">
    <h2>üîê Zugang erforderlich</h2>
    <p>Bitte Zugangscode eingeben:</p>
    <input type="password" id="code" placeholder="PIN eingeben" style="width:100%; padding:10px;">
    <br><br>
    <button onclick="checkCode()">Weiter</button>
    <p id="error" style="color:red; display:none;">Falscher Code!</p>
</div>

<div id="app">
    <h1>Geheimcode √úbersetzer</h1>

    <textarea id="input" placeholder="Hier Text eingeben..."></textarea>
    <br>
    <button onclick="verschluesseln()">Verschl√ºsseln</button>
    <button onclick="entschluesseln()">Entschl√ºsseln</button>

    <h3>Ergebnis:</h3>
    <textarea id="output" readonly></textarea>
</div>

<script>
// === LOGIN ===
function checkCode() {
    let code = document.getElementById("code").value;
    if (code === "6145") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

// === FESTE GEHEIMVERSCHL√úSSELUNG ===
const codeMap = {
    a: 'k', b: 'o', c: 'l', d: 'p', e: 'h', f: 't',
    g: 'f', h: 'e', i: 'd', j: 'u', k: 'm', l: 'g',
    m: 'z', n: 's', o: 'b', p: 'i', q: 'w', r: 'v',
    s: 'x', t: 'r', u: 'q', v: 'y', w: 'n', x: 'a',
    y: 'j', z: 'c'
};

function verschluesseln() {
    let text = document.getElementById("input").value.toLowerCase();
    let result = "";
    for (let ch of text) result += codeMap[ch] || ch;
    document.getElementById("output").value = result;
}

function entschluesseln() {
    let text = document.getElementById("input").value.toLowerCase();
    let reverseMap = {};
    for (let k in codeMap) reverseMap[codeMap[k]] = k;

    let result = "";
    for (let ch of text) result += reverseMap[ch] || ch;
    document.getElementById("output").value = result;
}
</script>

</body>
</html>
